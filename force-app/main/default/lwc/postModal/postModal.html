<template>
    <lightning-modal-header label="Post"></lightning-modal-header>
    <lightning-modal-body> 
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="number" name="externalId" label="External Id" value={externalId} onchange={postHandleChange}></lightning-input>
            <lightning-input type="number" name="userId" label="User Id" value={userId} onchange={postHandleChange}></lightning-input>
            <lightning-input type="text" name="title" label="Title" value={title} onchange={postHandleChange}></lightning-input>
            <lightning-input type="text" name="body" label="Body" value={body} onchange={postHandleChange}></lightning-input>
        </div>    
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Save" variant="success" class="slds-m-left_x-small" onclick={createPostClick}></lightning-button>
        <lightning-button label="Cancel" variant="destructive" class="slds-m-left_x-small" onclick={handleCancel}></lightning-button>
    </lightning-modal-footer>
</template>
